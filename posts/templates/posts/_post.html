<div class="post media">
	<h3>{{ post.message_html|safe }}</h3>
	<div class="media-body">
		<h5 class="media-heading">
            <p><strong>Post By: <span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span></strong></p>
            <p><strong>Date created: <time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time></strong></p>
			{% if post.group %}
                <p><strong>In <span class="group-name"><a href="{% url 'group:single' slug=post.group.slug %}">{{ post.group.name }}</a></span></strong></p>
			{% endif %}
		</h5>





		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<button type="button" class="btn btn-danger">Delete post</button>
				</a>
			{% endif %}
		</div>
	</div>
</div>
